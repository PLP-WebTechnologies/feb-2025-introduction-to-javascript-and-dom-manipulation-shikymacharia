<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript and DOM Manipulation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to the DOM Playground</h1>
    </header>

    <main>
        <section id="text-changer">
            <h2>Dynamic Text</h2>
            <p id="dynamic-paragraph">This is the initial text.</p>
            <button id="change-text-button">Change Text</button>
        </section>

        <section id="style-modifier">
            <h2>Style Modifier</h2>
            <div id="styled-div">This div has some initial style.</div>
            <button id="change-style-button">Change Style</button>
        </section>

        <section id="element-manipulator">
            <h2>Element Manipulation</h2>
            <ul id="item-list">
                <li>Item 1</li>
                <li>Item 2</li>
            </ul>
            <button id="add-item-button">Add Item</button>
            <button id="remove-item-button">Remove Item</button>
        </section>
    </main>

    <footer>
        <p>&copy; AGNES</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
